<div class="principal">
  <div style="display: flex; flex-direction: row-reverse;">
    <button mat-button [mat-dialog-close]="true">
      <mat-icon style="margin-right: 0;">close</mat-icon>
    </button>
    <h2>Escoge El Formato</h2>
  </div>
  <form [formGroup]="forms" (ngSubmit)="modify()" style="display: flex; flex-direction: column;">
    <div>
      <mat-form-field style="margin: 1rem;">
        <mat-label>Formato</mat-label>
        <mat-select matNativeControl formControlName="format" [(ngModel)]="formatInput">
          <mat-option value="">Opciones</mat-option>
          <mat-option value="1">Milesimas Con <strong>.</strong> y decimales con <strong>,</strong></mat-option>
          <mat-option value="2">Milesimas Con <strong>,</strong> y decimales con <strong>.</strong></mat-option>
          <mat-option value="3">Milesimas Con <strong>.</strong> y decimales con <strong>.</strong></mat-option>
          <mat-option value="4">Milesimas Con <strong>,</strong> y decimales con <strong>,</strong></mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field style="margin-right: 1rem;">
        <mat-label>Introduce el n√∫mero</mat-label>
        <input matInput placeholder="100" type="number" formControlName="number" [(ngModel)]="numberInput">
        <mat-hint align="start" *ngIf="formatInput == 2"><span>{{numberInput | number:'1.2-5' }}</span> </mat-hint>
        <mat-hint align="start" *ngIf="formatInput != 2"><span>{{numberInput | format:formatInput }}</span> </mat-hint>
      </mat-form-field>
    </div>

    <button mat-raised-button type="submit" color="primary" [disabled]="forms.invalid">Cambiar</button>
  </form>
</div>
